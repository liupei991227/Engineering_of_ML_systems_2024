# PIPELINE DEFINITION
# Name: my-pipeline
components:
  comp-mlflow-train:
    executorLabel: exec-mlflow-train
deploymentSpec:
  executors:
    exec-mlflow-train:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - mlflow_train
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'mlflow==2.9.2'\
          \ 'kfp==2.0.1' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef mlflow_train():\n    import mlflow\n\n    MLFLOW_TRACKING_URI\
          \ = \"http://mlflow.mlflow.svc.cluster.local:5000\"\n    MLFLOW_EXPERIMENT_NAME\
          \ = \"Kubeflow Pipeline test run\"\n\n    mlflow.set_tracking_uri(MLFLOW_TRACKING_URI)\n\
          \    experiment = mlflow.get_experiment_by_name(MLFLOW_EXPERIMENT_NAME)\n\
          \n    if experiment is None:\n        experiment_id = mlflow.create_experiment(MLFLOW_EXPERIMENT_NAME)\n\
          \    else:\n        experiment_id = experiment.experiment_id\n\n    with\
          \ mlflow.start_run(experiment_id=experiment_id) as run:\n        mlflow.log_param(\"\
          my\", \"param\")\n        mlflow.log_metric(\"score\", 100)\n\n"
        image: python:3.11
pipelineInfo:
  name: my-pipeline
root:
  dag:
    tasks:
      mlflow-train:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-mlflow-train
        taskInfo:
          name: mlflow-train
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.1
