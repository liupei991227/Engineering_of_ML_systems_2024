# PIPELINE DEFINITION
# Name: pull-data
# Description: Args:
#              url: Dataset URL
#              data: Output of type Dataset where the downloaded dataset is saved
# Inputs:
#    url: str
# Outputs:
#    data: system.Dataset
components:
  comp-pull-data:
    executorLabel: exec-pull-data
    inputDefinitions:
      parameters:
        url:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-pull-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - pull_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'pandas~=2.2.0'\
          \ 'kfp==2.0.1' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport pandas as pd\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef pull_data(url: str, data: Output[Dataset]):\n    \"\"\"\n   \
          \ Args:\n        url: Dataset URL\n        data: Output of type Dataset\
          \ where the downloaded dataset is saved\n    \"\"\"\n    ### START CODE\
          \ HERE\n    df = pd.read_csv(url)\n    df.to_csv(data.path, index=False)\n\
          \    ### END CODE HERE\n\n"
        image: python:3.11
pipelineInfo:
  name: pull-data
root:
  dag:
    outputs:
      artifacts:
        data:
          artifactSelectors:
          - outputArtifactKey: data
            producerSubtask: pull-data
    tasks:
      pull-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-pull-data
        inputs:
          parameters:
            url:
              componentInputParameter: url
        taskInfo:
          name: pull-data
  inputDefinitions:
    parameters:
      url:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.1
